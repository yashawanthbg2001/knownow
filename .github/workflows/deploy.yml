name: Deploy to GitHub Pages
on:
  push:
    branches: [main]
  repository_dispatch:
    types: [automation-trigger] # This lets your Python script trigger a build

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - name: Build Static Site
        # This is the part that connects GitHub Secrets to your Astro Code
        env:
          PUBLIC_TURSO_DATABASE_URL: ${{ secrets.TURSO_DATABASE_URL }}
          PUBLIC_TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
        run: npm run build
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - uses: actions/deploy-pages@v4
